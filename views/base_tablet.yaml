path: default_view
title: Home
icon: mdi:home-assistant
cards:
  - type: custom:layout-card
    layout_type: custom:masonry-layout
    layout:
      max_cols: 1
      width: 1200
    cards:
      - type: horizontal-stack
        cards:
          - type: 'custom:atomic-calendar-revive'
            style: |
              ha-card {
                max-height: 625px;
              }
            name: 'Next Two Weeks'
            enableModeChange: true
            entities:
              - entity: calendar.paul_and_ash
              - entity: calendar.kate_hurlbut
              - entity: calendar.kate_carla
              - entity: calendar.kate_monica
            firstDayOfWeek: 1
            maxDaysToShow: 14
            refreshInterval: 7200
            showDate: true
            showWeekDay: true
            showLocation: false
            showCurrentEventLine: false
            showMonth: true
            showDescription: false
            showProgressBar: false
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: vertical-stack
                    cards:
                      - type: entities
                        entities:
                          - person.paul
                      - type: entities
                        entities:
                          - person.ashley
                  - type: button
                    tap_action:
                      action: toggle
                    entity: input_boolean.has_hazel_been_fed
                    name: Hazel Fed?
                    show_state: false
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.pkh_basement_temperature
                    name: Basement
                    icon_type: none
                  - type: custom:mushroom-entity-card
                    entity: sensor.thermostat_temperature
                    name: Main
                    icon_type: none
                  - type: custom:mushroom-entity-card
                    entity: sensor.upstairs_temperature
                    name: Upstairs
                    icon_type: none
              - type: custom:mushroom-cover-card
                entity: cover.blinds_front_room
                name: Front Room Curtain
                secondary_info: state
                show_buttons_control: true
                tap_action:
                  action: more-info
                layout: horizontal
              #- type: vertical-stack
              #  cards:
              #    - type: custom:mushroom-light-card
              #      entity: light.living_room_lights
              #      use_light_color: true
              #      show_brightness_control: true
              #      show_color_control: true
              #      collapsible_controls: true
              #      show_color_temp_control: true
              - type: custom:mushroom-light-card
                entity: light.all_basement_lights
                use_light_color: true
                show_brightness_control: true
                show_color_control: true
                collapsible_controls: true
                show_color_temp_control: true
              - type: horizontal-stack
                cards:
                  - type: vertical-stack
                    cards:
                      - type: custom:mushroom-entity-card
                        name: 'Playroom'
                        tap_action:
                          action: toggle
                        entity: switch.plug_playroom_light
                      - type: custom:mushroom-entity-card
                        name: 'Dashboard Tablet'
                        tap_action:
                          action: toggle
                        entity: switch.plug_kitchen_tablet
                  - type: vertical-stack
                    cards:
                      - type: custom:mushroom-light-card
                        name: 'Living Room'
                        entity: light.living_room_zone_lights
                        use_light_color: true
                        show_brightness_control: true
                        show_color_control: true
                        collapsible_controls: true
                        show_color_temp_control: true
                      - type: custom:mushroom-cover-card
                        entity: cover.garage_door
              - type: conditional
                conditions:
                  - condition: state
                    entity: input_boolean.tasks_due
                    state: 'on'
                card:
                    type: custom:mushroom-title-card
                    title: 'Tasks Today!'
                    title_tap_action: 
                      action: navigate
                      navigation_path: /lovelace/chores
          - type: vertical-stack
            cards:
              - type: weather-forecast
                style: |
                  ha-card {
                    max-height: 500;
                  }
                entity: weather.brindley
                show_forecast: true
              - type: custom:mail-and-packages-card
                style: |
                  ha-card {
                    max-height: 500;
                  }
                name: Mail Summary
                updated: sensor.mail_updated
                details: true
                image: false
                packages_in_transit: sensor.mail_packages_in_transit
                packages_delivered: sensor.mail_packages_delivered
                fedex_packages: sensor.mail_fedex_packages
                ups_packages: sensor.mail_ups_packages
                usps_packages: sensor.mail_usps_packages
                amazon_packages: sensor.mail_amazon_packages
                camera_entity: camera.mail_usps_camera
                usps_mail: sensor.mail_usps_mail
              - type: custom:mushroom-vacuum-card
                entity: vacuum.roborock_q5_max
                icon_animation: true
                fill_container: false
                commands:
                  - start_pause
                  - stop
                  - clean_spot
                tap_action:
                  action: more-info
              #- type: picture-entity
              #  entity: camera.mail_usps_camera
              #  show_name: false
              #  show_state: false